<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="iniciar()">
    <div class="container">
      <h1>Listagem de Cidades</h1>
      <button
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#modalCidade"
        onclick="abrirCidade(0)"
      >
        Nova cidade
      </button>
      <table class="table">
        <thead>
          <th>Código</th>
          <th>Cidade</th>
          <th>uf</th>
          <th></th>
          <th></th>
        </thead>
        <tbody id="tabelaCidade"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalCidade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="tituloCidade">Nova cidade</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="cod_cidade">Código</label>
                <input
                  type="text"
                  class="form-control"
                  id="cod_cidade"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" />
              </div>
              <div class="form-group">
                <label for="uf">uf</label>
                <input type="text" class="form-control" id="uf" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              onclick="salvarCidade()"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
